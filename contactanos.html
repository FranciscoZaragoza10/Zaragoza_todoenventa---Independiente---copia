      <form class="header__div--buscar" action="">
        <input type="text" id="buscar" class="header__input--text" />
        <input type="submit" class="header__input--buscar" value="Buscar" />
      </form>
    </header>
    
    <form class="main__form" id="form-order">
      
        <fieldset>
          <legend>Permitenos contactarte</legend>
        <label for="name"> Nombre *</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Francisco Zaragoza"
          autofocus
          autocomplete
          required
        />
        
        <label for="email">Email *</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="tuemail@tev.com"
          autofocus
          autocomplete
          required
        />
        
          <label for="rol" id="rol">Rol</label>
          <div>Comprador
          <input type="radio" name="rol" value="Comprador">
          Vendedor
          <input type="radio" name="rol" value="Vendedor"></div> 
          <div>Podemos enviarte promociones y novedades</div>
          <div>
          <input type="checkbox" name="aceptar" value="1">
        </div>
          <label for="estado">Estado</label>
          <select name="estado" id="estado"> 
          <option value="edo mex">Estado de México</option>  
          <option value="cd mex">Ciudad de México</option>  
          <option value="nuevo leon">Nuevo Leon</option>  
          <option value="jalisco">Jalisco</option>  
          <option value="veracruz">Veracruz</option>  
          <option value="sinaloa">Sinaloa</option>  
        </div>
        </select>
          
          <label for="comentarios">Comentarios</label>
          
          <textarea name="comentarios" id="comentarios" cols="30" rows="10" 
          placeholder="Tus comentarios aqui"></textarea>
          
                 
          <input type="submit" value="Contactame" class="form">
          <input type="reset" value="Borrar">
        
      </fieldset>
      

      
    </form>
    <footer>
      <div class="div__ubicacion">
